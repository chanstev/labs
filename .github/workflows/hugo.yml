name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.145.0
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install Hugo
        run: curl -s https://api.github.com/repos/gohugoio/hugo/releases/latest | grep "browser_download_url" | grep "hugo_extended_.*_Linux-64bit.tar.gz" | cut -d '"' -f 4 | wget -i - -O hugo.tar.gz && tar -xzf hugo.tar.gz hugo && sudo mv hugo /usr/local/bin
      - name: Build with Hugo
        run: hugo --minify --buildDrafts --baseURL ${{ steps.pages.outputs.base_url }}/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
