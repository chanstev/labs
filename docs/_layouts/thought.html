---
layout: default
---
<article class="thought">
  <h1>{{ page.title }}</h1>
  <div class="thought-content">
    {{ content }}
  </div>
  
  {% if page.tags.size > 0 %}
    <div class="tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
  {% endif %}
</article>
